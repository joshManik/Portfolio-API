version: '3.8'
services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=$DB_PASSWORD
      - MYSQL_DATABASE=$DB_NAME
      - MYSQL_ROOT_HOST=localhost
    ports:
      - 33:3306
    networks:
      - backend
  
  express:
    depends_on:
      - mysqldb
    build: 
      dockerfile: dockerfile
    env_file:
      - ./.env
    links:
      - "mysqldb:database"
    networks:
      - backend
networks:
  backend:



    